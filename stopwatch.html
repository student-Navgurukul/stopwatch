<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="stop.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="stop">
        <h1 id="timedisplay">00:00:00</h1>
        <div class="buttons">
            <i onclick="watchreset()" class="fas fa-power-off"></i> 
            <i id="playPauseBtn" onclick="watchstart()" class="fas fa-play"></i>      
            <i onclick="watchstop()" class="fas fa-stop"></i>     
        </div>
    </div>
    <script src="stop.js"></script>
</body>
</html>
